<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yrken och taxonomigrupper</title>
</head>
<body>
<b>Funna yrken och grupper</b>
<hr/>
{% for occupation, group in groups.items() %}
    <h1>&quot;{{occupation}}&quot;</h1>
    <h3>Rekommenderade taxonomigrupper</h3>
    {% for tg in group %}
        <b>{{tg.taxonomy_id}} ({{tg.concept_id}})</b> – {{tg.label}}
        <p><i>{{tg.description}}</i></p>
    {% endfor %}
<hr/>
{% endfor %}

</body>
</html>
